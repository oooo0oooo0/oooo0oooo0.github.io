##############################################################################
# 内容配置
##############################################################################

# 项目概览页面链接
# 可以是外部链接（如 GitHub 个人主页）或网站内的其他页面
projects_url: http://github.com/probberechts

# 设置页面文字方向为 RTL（从右到左）或 LTR（从左到右），默认为 LTR
# 如果设置为 'rtl'，将加载 'vazir' 字体
direction: ltr
# 导航菜单配置
# 格式为 '名称: 链接'，会在导航菜单中显示对应的链接
# 可以在 languages/*.yml 中添加名称的多语言翻译
nav:
  home: /
  about: /about/
  articles: /archives/
  projects: http://github.com/probberechts


# 社交媒体账号链接
# 'icon' 键值应对应 Fontawesome 图标名称
# （参见 https://fontawesome.com/icons?d=gallery&s=brands）
# 'mail' 是唯一的例外
# 可选添加 'label' 键来设置链接的 title 属性
# 如果未设置 'label'，将使用 'icon' 的值作为 title
social_links:
  -
    icon: github
    link: http://github.com/probberechts/cactus-dark
  -
    icon: twitter
    link: /
  -
    icon: facebook
    link: /
  -
    icon: mail
    link: mailto:name@email.com
  -
    icon: mastodon
    label: mastodon.social
    link: https://mastodon.social/@alice
  -
    icon: mastodon
    label: fosstodon.org
    link: https://fosstodon.org/@alice

# 自定义首页概览，显示标签云
# 选项参考：https://hexo.io/docs/helpers.html#tagcloud
tags_overview: false

# 自定义首页概览，显示最新博客文章
# 选项：
#   - show_all_posts: 是否显示所有文章
#   - post_count: 显示最近的文章数量
#   - sort_updated: 按最后修改日期排序（而非创建日期）
posts_overview:
  show_all_posts: false
  post_count: 5
  sort_updated: false

# 自定义归档页面
# 选项：
#   - sort_updated: 按最后修改日期排序（而非创建日期）
# 注意：此选项与分页功能不兼容，因为分页插件会按创建日期排序
archive:
  sort_updated: false

# 自定义文章页面
# 选项：
#   - show_updated: 显示最后修改日期
post:
  show_updated: false

# 自定义版权年份
# 注意：如果未提供 start_year/end_year，将使用当前年份
copyright:
  start_year: 2016
  end_year:

# 自定义 404 页面
# 选项：
#   - enabled: 是否启用 404 页面（404.html）
error_404:
  enabled: true
  title: "404 Page Not Found"
  description: "The page you are looking for might have been removed, had its name changed, or is temporarily unavailable."


##############################################################################
# 外观设置
##############################################################################

# 自定义页头 Logo（即仙人掌图标）
# 选项：
#   - enabled: 是否显示 Logo（true 显示，false 隐藏）
#   - width: Logo 宽度（像素）
#   - height: Logo 高度（像素）
#   - url: Logo 图片路径
#   - gravatar: 是否使用 Gravatar 头像作为 Logo
#   - grayout: 是否启用 Logo 悬停效果
logo:
  enabled: true
  width: 50
  height: 50
  url: /images/logo.png
  gravatar: false
  grayout: true

# 自定义网站图标（Favicon）
# Cactus 支持三种最重要的图标格式：
#   - desktop: 经典的 favicon.ico 文件
#   - android: 192x192 像素的 PNG 文件
#   - apple: 180x180 像素的 PNG 文件
# 可通过 http://realfavicongenerator.net/ 生成
# 选项：
#   - url: 图标文件路径
#   - gravatar: 是否使用 Gravatar 头像生成图标
favicon:
  desktop:
    url: /images/favicon.ico
    gravatar: false
  android:
    url: /images/favicon-192x192.png
    gravatar: false
  apple:
    url: /images/apple-touch-icon.png
    gravatar: false

# 代码块高亮配色方案
# 可用方案列表见 source/css/_highlight 目录
# highlight: rainbow

# 设置网站配色方案
# 可用方案：'dark'（深色）、'light'（浅色）、'classic'（经典）、'white'（白色）
# 也可以在 source/css/_colors 中添加自定义配色
colorscheme: dark

# 页面最大宽度（单位：rem）
page_width: 48


##############################################################################
# 杂项设置
##############################################################################

# 启用或禁用 RSS 订阅
rss: false

# 将网页转换为 Open Graph 对象（参见 http://ogp.me）
open_graph:
  fb_app_id:
  fb_admins:
  twitter_id:
  google_plus:


##############################################################################
# 插件配置
##############################################################################

# 启用 MathJax 以支持 LaTeX 数学公式
mathjax:
  enabled: false

# 填写 Disqus 短名称以启用 Disqus 评论系统
disqus:
  enabled: false
  shortname: cactus-1

# 填写 Utterances 配置以启用 Utterances 评论系统
utterances:
  enabled: false
  repo: owner/githubrepo
  issue_term: pathname
  label: Comment
  theme: github-dark

# 填写 Google Analytics 跟踪 ID 以启用 Google 统计分析
google_analytics:
  enabled: false
  id: UA-86660611-1

# 填写百度统计跟踪 ID 以启用百度统计分析
baidu_analytics:
  enabled: false
  id: 2e6da3c375c8a87f5b664cea6d4cb29c

# 填写 Cloudflare Analytics 跟踪 ID 以启用 Cloudflare 统计分析
cloudflare_analytics:
  enabled: false
  id: 0dabb6e21848405483a237e6a7b6ed04

# 填写 Umami Analytics 跟踪 ID 以启用 Umami 统计分析
umami_analytics:
  enabled: false
  id: e77e68be-f6e4-4br3-9365-2b76b57cd571
  host: https://analytics.domain.com
  script_name: umami.js

# 如果想使用 Gravatar 头像作为网站 Logo 和/或图标，请填写邮箱或哈希值
# 生成哈希值命令：`$ echo -n "name@email.com" | md5`
gravatar:
  email: name@email.com
  hash: d41d8cd98f00b204e9800998ecf8427e

# 从 CDN 加载库和样式文件（而非使用本地文件）
cdn:
  enable: true
  jquery: https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js
  clipboard: https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.7/clipboard.min.js
  font_awesome: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
  justified_gallery_css: https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/css/justifiedGallery.min.css
  justified_gallery_js: https://cdnjs.cloudflare.com/ajax/libs/justifiedGallery/3.8.1/js/jquery.justifiedGallery.min.js
